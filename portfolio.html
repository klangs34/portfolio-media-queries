<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <title>Portfolio</title>
</head>

<body>
    <!--Start with nav bar-->
    <nav class="nav group">
        <div class="nav_container">
            <h1>Kelsie Langston</h1>
            <div class="nav_group">
                <div class="about"><a href='index.html'>About</a></div>
                <div class="portfolio"><a href='/'>Portfolio</a></div>
                <div class="contact"><a href='contact.html'>Contact</a></div>
            </div>
        </div>
    </nav>
    <div class="container">

        <!--Main div starts here-->
        <main class="main group">

            <!--Set Header-->
            <h2>Portfolio</h2>

            <section class="box_group group">
                <div class="group">
                    <div class="box box1">
                        <img src="/assets/images/image1.jpg" alt="Hangman" />
                        <div class="strip">
                            Hangman
                        </div>
                    </div>
                    <div class="box box2">
                        <img src="/assets/images/image2.jpg" alt="RPG Game" />
                        <div class="strip">
                            RPG Game
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="box box3">
                        <img src="/assets/images/image3.jpg" alt="Trivia Game" />
                        <div class="strip">
                            Trivia Game
                        </div>
                    </div>
                    <div class="box box4">
                        <img src="/assets/images/image4.jpg" alt="Rutgers Info Widget" />
                        <div class="strip">
                            Rutgers Info Widget
                        </div>
                    </div>
                </div>
                <div class="box box5">
                    <img src="/assets/images/image5.jpg" alt="Rock Paper Scissors" />
                    <div class="strip">
                        Rock Paper Scissors
                    </div>
                </div>
            </section>

        </main>
        <div class="push"></div>
    </div>
    <!--Set Footer-->
    <footer class="group">Copyright &copy;</footer>
</body>

</html>
