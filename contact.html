<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hit me up!</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>
    <!--Start with nav bar-->
    <nav class="nav group">
        <div class="nav_container">
            <h1>Kelsie Langston</h1>
            <div class="nav_group">
                <div class="about"><a href='index.html'>About</a></div>
                <div class="portfolio"><a href='portfolio.html'>Portfolio</a></div>
                <div class="contact"><a href='/'>Contact</a></div>
            </div>
        </div>
    </nav>
    <div class="container">

        <!--Main div starts here-->
        <main class="main">

            <!--Set Header-->
            <h2>Contact</h2>

            <section class="contact_us">
                <form action="#">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="John Smith" />
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="example@gmail.com" />
                    <label for="message">Message</label>
                    <textarea rows="10" cols="50" id="message"></textarea>
                    <p class="button">Submit</p>
                </form>
            </section>

        </main>

    </div>
    <!--Set Footer-->
    <footer>Copyright &copy;</footer>

</body>

</html>
